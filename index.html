<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
    <!-- OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer bounds="tight" enable-pan src="Labua_001.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls environment-image="neutral" poster="poster.webp" shadow-intensity="1">
      <button class="Hotspot" slot="hotspot-1" data-position="0.006448776794800382m 0.09963888161882128m 0.06731479656616118m" data-normal="3.812457939310359e-8m -1.735243346967991e-7m 0.9999999999999843m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Laboratorio de Realidad Virtual</div>
      </button><button class="Hotspot" slot="hotspot-2" data-position="-0.04816104650687303m 0.14232283029901285m -0.002162745206245542m" data-normal="-0.8743409874211597m 0.483316788164014m -0.04396271140652362m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">Universidad Austral</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  </body>
</html>
